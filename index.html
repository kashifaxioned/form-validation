<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jquery link for functionalities -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="form-container">
        <h2 class="login">login</h2>
          <form action="/" method="GET" class="login-form">
            <div class="form-group">
              <input type="text" name="First-Name" placeholder="First Name" class="fName" >
              <span class="error hide">Name should contain only letters</span>
            </div>
            <div class="form-group">
              <input type="text" name="Last Name" value="" placeholder="Last Name" class="lName" >
              <span class="error hide">Name should contain only letters</span>
            </div>
            <div class="form-group">
              <textarea name="address" class="address" placeholder="Address"></textarea>
              <span class="error hide">Write your address</span>
            </div>
            <div class="form-group-gender">
              <div class="male-div">
                <input type="radio" name="gender" value="Male" class="male gender" >
                <label>male</label>
              </div>
              <div class="female-div">
                <input type="radio" name="gender" value="Female" class="female gender" >
                <label>female</label>
              </div>
              <span class="error hide">Please select your gender</span>
            </div>
            <div class="form-group-checkbox">
              <input type="checkbox" class="checkbox" >
              <label >I accept the policy</label>
              <span class="error hide">Please accept the policy</span>
            </div>
            <div class="form-control">
              <button type="submit" class="btn submit-btn">submit</button>
            </div>
          </form>
        </div>
        <div class="form-entries">
          <ul class="entries-list"></ul>
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
