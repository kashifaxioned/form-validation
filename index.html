<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jquery link for functionalities -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="form-container">
        <h2 class="login">login</h2>
          <form  class="login-form">
            <div class="form-group">
              <input type="text" name="fName" placeholder="First Name" class="fName" required>
              <span class="error">Name should contain only letters</span>
            </div>
            <div class="form-group">
              <input type="text" name="lName" value="" placeholder="Last Name" class="lName" required>
              <span class="error">Name should contain only letters</span>
            </div>
            <div class="form-group">
              <textarea name="address" class="address" placeholder="Address" required ></textarea>
              <span class="error">Write your address</span>
            </div>
            <div class="form-group">
              <div class="male">
                <input type="radio" name="gender" value="male" class="gender" required>
                <label for="male">male</label>
              </div>
              <div class="female">
                <input type="radio" name="gender" value="female" class="gender" required>
                <label for="female">female</label>
              </div>
              <span class="error">Please select your gender</span>
            </div>
            <div class="form-group">
              <input type="checkbox" class="checked" required>
              <label for="checked">I accept the policy</label>
              <span class="error">Please accept the policy</span>
            </div>
            <div class="form-control">
              <button type="submit" class="submit-btn btn">submit</button>
            </div>
          </form>
        </div>
        <div class="form-entries">
          <ul class="entries-list"></ul>
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
